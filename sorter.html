<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortera Personer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <nav class="main-nav" aria-label="Huvudmeny">
        <ul>
          <li><a href="index.html" class="nav-link">Hem</a></li>
          <li><a href="sorter.html" class="nav-link">Sortera</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Huvudrubrik för sidan -->
    <h1>Sortera Personer</h1>

    <!-- Kontrollsektion med dropdown-menyer för sortering -->
    <div class="controls">
    <label for="searchField">Sök:</label>
    <input id="searchField" class="search-field" type="text" placeholder="Sök efter namn, e-post eller ålder...">

    <label for="sortSelect">Sortera efter:</label>
    <select id="sortSelect" class="sort-field">
      <option value="firstName">Förnamn</option>
      <option value="lastName">Efternamn</option>
      <option value="email">E-post</option>
      <option value="age">Ålder</option>
    </select>

    <label for="orderSelect">Ordning:</label>
    <select id="orderSelect" class="order-field">
      <option value="asc">Stigande (A-Ö / Låg-Hög)</option>
      <option value="desc">Fallande (Ö-A / Hög-Låg)</option>
    </select>
  </div>

  <!-- Här visas alla personer -->
  <article class="people"></article>

  <!-- Mark current page in the menu -->
  <script>
    (function () {
      const links = document.querySelectorAll('.main-nav a');
      const path = location.pathname.split('/').pop() || 'index.html';
      links.forEach(a => {
        if (a.getAttribute('href') === path) a.classList.add('active');
      });
    })();
  </script>

  <!-- Ladda JavaScript-filen sist i body -->
  <script type="module" src="sorter-simple.js"></script>
</main>
</body>

</html>
